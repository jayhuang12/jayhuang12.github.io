<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/pm.css">
	
</head>
<body>	 	
<div style="width: 100%; height: 100%;">
    <canvas id="myChart" style="width: 100%; height: auto;"></canvas>
</div>
<div id="js-legend" class="chart-legend"></div>
	 	<script type="text/javascript">
			var data = [
			   {
			    value: 61,
			    color: "#09355C",
			    label: "Label 1"
			}, {
			    value: 11,
			    color: "#CBCBCB",
			    label: "Label 2"
			}, {
			    value: 28,
			    color: "#B61B12",
			    label: "Label 3"
			}];

			var options = {
			    segmentShowStroke: false,
			    animateRotate: true,
			    animateScale: false,
			    percentageInnerCutout: 50,
			    tooltipTemplate: "<%= value %>%",
			    legendTemplate : '<ul>'
                  +'<% for (var i=0; i<datasets.length; i++) { %>'
                    +'<li>'
                    +'<span style=\"background-color:<%=datasets[i].lineColor%>\"></span>'
                    +'<% if (datasets[i].label) { %><%= datasets[i].label %><% } %>'
                  +'</li>'
                +'<% } %>'
              +'</ul>'
  }
			}

			var ctx = document.getElementById("myChart").getContext("2d");

			var myChart = new Chart(ctx).Doughnut(data, options);

			// Note - tooltipTemplate is for the string that shows in the tooltip

			// legendTemplate is if you want to generate an HTML legend for the chart and use somewhere else on the page

			// e.g:

			document.getElementById('js-legend').innerHTML = myChart.generateLegend();
	 	</script>
</body>
</html>
